<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32*32" href="images/favicon-32x32.png">
    <title>Atelier number 2 html5/css3</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap');
    </style>

    <link rel="stylesheet" href="CSS/atelier2.css">
  
</head>
<body>
    <div class="all">
        <div class="main-general">
            <header>
                <div class="header-content">
                <div class="logo">
                    <img src="./images/logo.svg" alt="Fylo">
                </div>
                <div class="menu-icons">
                    <div class="menu-icon">
                        <img src="./images/icon-document.svg" alt="document">
                    </div>
                    <div class="menu-icon">
                        <img src="./images/icon-folder.svg" alt="folder">
                    </div>
                    <div class="menu-icon">
                        <img src="./images/icon-upload.svg" alt="upload">
                    </div>
                </div>
                </div>
            </header>
            <main>
                <div class="message">You've used <span class="msg">815 GB</span> of your storage</div>
                <div class="storage-bar">
                    <div class="storage-empty">
                        <div class="storage-full">
                            <div class="circle">

                            </div>
                        </div>
                    </div>
                    <div class="shap">
                        <div class="storage-left">
                            <span class="storage-left-msg"> 185</span> GB LEFT
                        </div>
                    </div>
                </div>
                <div class="storage-label msg">
                    <span class="zero-storage">0 GB</span> 
                    <span class="max-storage">1000 GB</span> 
                </div>
                
            </main>
        </div>
    </div>
</body>
</html>
